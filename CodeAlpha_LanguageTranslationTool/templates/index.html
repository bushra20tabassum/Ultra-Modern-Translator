<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Modern Translator</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>

<!-- Dark Mode Toggle -->
<div class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</div>

<!-- Floating Shapes -->
<div class="shape s1"></div>
<div class="shape s2"></div>
<div class="shape s3"></div>

<div class="container">

    <h1 class="title">ğŸŒ Ultra Modern Translator</h1>

    <div class="translator-box">

        <!-- Input Section -->
        <div class="section">
            <div class="label-row">
                <h3>Input Text</h3>
                <button class="speak-btn" onclick="speak('inputText')">ğŸ”Š</button>
            </div>

            <textarea id="inputText" placeholder="Type text here..."></textarea>
        </div>

        <!-- Controls -->
        <div class="controls">

            <select id="sourceLang">
                <option value="auto">Auto Detect</option>
                <option value="en">English</option>
                <option value="ur">Urdu</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="ar">Arabic</option>
                <option value="tr">Turkish</option>
            </select>

            <button class="swap-btn" onclick="swapLanguages()">â‡†</button>

            <select id="targetLang">
                <option value="en">English</option>
                <option value="ur">Urdu</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="ar">Arabic</option>
                <option value="tr">Turkish</option>
            </select>

        </div>

        <!-- Output Section -->
        <div class="section">
            <div class="label-row">
                <h3>Translated Text</h3>

                <div class="mini-buttons">
                    <button class="copy-btn" onclick="copyText()">ğŸ“‹</button>
                    <button class="speak-btn" onclick="speak('outputText')">ğŸ”Š</button>
                </div>
            </div>

            <textarea id="outputText" readonly placeholder="Your translation will appear here"></textarea>
        </div>

        <!-- Translate Button -->
        <button class="translate-btn" onclick="translateText()">Translate</button>

    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
